    <script>
    
$(document).ready(function() {
  
  on();
  
  
  var display = 0;
  var op = false;
  var last_op = undefined;
  var dot = false;

  $(".off").click(off);
  
  
  $(".d-c").on("click", function(){
    
   display = 0;
   op = false;
   last_op = undefined;
   dot = false;
    on();
  });

  $(".d0").on("click",function(){
    apnd(0);
    
  });
  $(".d-1").on("click",function(){
    apnd(1);
  });
  $(".d-2").on("click",function(){
    apnd(2);
  });
  $(".d-3").on("click",function(){
    apnd(3);
  });
  $(".d-4").on("click",function(){
    apnd(4);
  });
  $(".d-5").on("click",function(){
    apnd(5);
  });
  $(".d-6").on("click",function(){
    apnd(6);
  });
  $(".d-7").on("click",function(){
    apnd(7);
  });
  $(".d-8").on("click",function(){
    apnd(8);
  });
  $(".d-9").on("click",function(){
    apnd(9);
  });
  $(".d-dot").on("click",function(){
    if($(".cal-e").html().indexOf(".")<0 || op){
    if(op){
      apnd("0.");
    }
    else apnd(".");
    }
    //op = false;
  });
  
  $(".d-plus").on("click",function(){
    plus();
  });
  
  $(".d-eq").on("click",function(){
   
    eq(parseFloat($(".cal-e").html()));
   // display = 0;
    op = true;
    last_op = undefined;
    
  });
  $(".d-min").on("click", function(){
    minus();
  });
  $(".d-mul").on("click", function(){
    mul();
  });
  $(".d-div").on("click", function(){
    div();
  });
  $(".c").on("click",function(){
    $(".cal-e").html("0");
  });
  
  function off() {
    $(".cal-d").css("display", "none");
    $(".cal-e").css("display", "none");
    $(".scr-in").removeClass("scr-in-on");
  }
  function on() {
    $(".cal-d").css("display", "");
    $(".cal-e").css("display", "");
    $(".scr-in").addClass("scr-in-on");
    setTimeout(function(){
      $(".cal-e").html("0");
    }, 00);
    eq(0);
  }
  function apnd(val){
    var cur = parseFloat($(".cal-e").html());
    if(($(".cal-e").html().indexOf(".")>=0 && ($(".cal-e").html().length <=8 || op)) || ($(".cal-e").html().length<= 7 || op )){
      
      if(cur != 0 && !op){
      $(".cal-e").append(val); 
    }
      else if(cur != 0 && op){
        $(".cal-e").html(val);
        op = false;
      }     
    else{
      if($(".cal-e").html().indexOf(".")>=0){
        $(".cal-e").append(val);
      } 
      else if(val =="."){
        $(".cal-e").append(val);
      }
      else if(val != 0){
        $(".cal-e").html(val);
      }
    }
    }
  }
  function plus(){
    if(!op){eq(parseFloat($(".cal-e").html()));}
    op = true;
    last_op = "plus";
  }
   function minus(){
     
     if(!op){eq(parseFloat($(".cal-e").html()));}

    op = true;
    last_op = "minus";
          
  }
  function mul(){
    if(!op){eq(parseFloat($(".cal-e").html()));}
    op = true;
    last_op = "mul";
  }
  function div(){
     if(!op){eq(parseFloat($(".cal-e").html()));}
   // display -= parseInt($(".cal-e").html());
    //$(".cal-e").html(display);
    op = true;
    last_op = "div";
  }
  function eq(val){
    if(last_op == undefined){
      display = val;
    }
    if(last_op == "plus"){
      display += val;
      format(display);
      $(".cal-e").html(display);
    }
    if(last_op == "minus"){
     display -= val;
      format(display);
      $(".cal-e").html(display);
    }
    if(last_op == "mul"){
     display *= val;
     format(display);
      $(".cal-e").html(display);
    }
    if(last_op == "div"){
     display /= val;
     format(display);
     $(".cal-e").html(display);
    }
      //display = 0;
      //op = true;
      //last_op = "";
  }
  function format(val){
    console.log(val.toString());
    
    var main, dec, des;
    if(val.toString().indexOf(".")>=0){
      main = val.toString().split(".")[0].length;
      dec = val.toString().split(".")[1].length;
      
    }
    else{
      main = val.toString().length;
      dec = 0;
    }
    des = 8- main;
    //console.log("main: " + main);
    //console.log("dec : " + dec);
    //console.log("des : " + des);
    
    if(main > 8){
      if(val.toString().split("")[0] == "-"){
      //  console.log("Too Small");
        display = "TOO SMALL";
      }
      else{
      //  console.log("returning error");
      display="err";
      }
    }
    
    else{
      var ret = Number((val).toFixed(des));
    //  console.log(ret);  
      display = ret;
    }
    
    
  }
});
